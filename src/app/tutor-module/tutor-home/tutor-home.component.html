<div class="container mt-4 mx-md-4 p-4 max-100vw">
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title text-center">Pending Question</h5>
                  <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                  <p class="card-text text-lg-center">{{totalQues?.length}}</p>
                  <!-- <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> -->
                </div>
              </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title text-center">Submitted Question</h5>
                  <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                  <p class="card-text text-lg-center">{{totalQues?.length}}</p>
                  <!-- <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> -->
                </div>
              </div>
        </div>
        <div class="col-lg-4 col-sm-6"></div>
    </div>
    <div class="row mt-5">
      <h4>List of Top 5 Student on our Platform</h4>
      <div class="col-12">
        <table class="table table-info">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <!-- <th scope="col">Handle</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentList; index as i;">
              <th scope="row">{{i+1}}</th>
              <td>{{student?.firstName}} {{student?.lastName}}</td>
              <td>{{student?.gender}}</td>
              <!-- <td>⭐⭐⭐⭐</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
